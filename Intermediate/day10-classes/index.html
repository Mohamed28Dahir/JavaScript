<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - Classes in JS</title>
    <style>
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .user-card {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
        .user-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.875rem;
        }
        .status.active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .status.inactive {
            background-color: #ffebee;
            color: #c62828;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <div id="userList"></div>
    </div>
    <script src="User.js"></script>
    <script src="script.js"></script>
</body>
</html>
