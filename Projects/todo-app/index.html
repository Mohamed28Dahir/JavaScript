<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Todo App</h1>
        
        <form id="todoForm" class="todo-form">
            <div class="form-group">
                <input type="text" id="todoTitle" placeholder="What needs to be done?" required>
                <span class="error-message" id="titleError"></span>
            </div>
            
            <div class="form-group">
                <input type="date" id="todoDueDate">
                <span class="error-message" id="dateError"></span>
            </div>
            
            <div class="form-group">
                <select id="todoPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            
            <button type="submit">Add Todo</button>
        </form>

        <div class="todo-stats">
            <span id="totalTodos">Total: 0</span>
            <span id="completedTodos">Completed: 0</span>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todo items will be inserted here -->
        </ul>
    </div>
    
    <script src="Todo.js"></script>
    <script src="app.js"></script>
</body>
</html>
